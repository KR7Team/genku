name: Generate IPTV Playlist

on:
  push:
    branches:
      - main
    paths:
      - 'mio/**.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run script to generate M3U file
        run: node generate-m3u.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      # PERBAIKAN ADA DI BARIS INI
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Pastikan ini 'deploy-pages' (dengan 's')
